<!DOCTYPE html>
<html lang="ru">
 <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <h1 class="countdown-title">Countdown Clock</h1>
 <section class="countdown">
   <div class="countdown-number">
     <p class="minutes countdown-time"></p>
     <p class="countdown-text">Минуты</p>
   </div>
   <div class="countdown-number">
     <p class="seconds countdown-time"></p>
     <p class="countdown-text">Секунды</p>
   </div>
 </section>

 <div class="butn">
   <button class="plus">Плюс</button>
   <button class="minus">Минус</button>
   <button class="start">Старт</button>
   <button class="pause">Пауза</button>
 </div>

 <form name="input_area" class="input_area">
   <input type="text" class="mins" name="mins" placeholder="Введите число минут">
 </form>
 <div class="retrn">
   <button class="reset">СБРОС</button>
 </div>

 <div class="message"></div>

 <script type="text/javascript" src="timer_script.js"></script>
</body>
